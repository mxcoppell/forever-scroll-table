<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Table</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="table-container">
        <table id="data-table">
            <thead>
                <tr>
                    <th></th> <!-- First cell is blank -->
                    <th>Column1</th>
                    <th>Column2</th>
                    <th>Column3</th>
                    <th>Column4</th>
                    <th>Column5</th>
                    <th>Column6</th>
                </tr>
            </thead>
            <tbody>
                <!-- Initial rows will be added here -->
            </tbody>
        </table>
    </div>
    <script src="script.js"></script>
</body>

</html>
